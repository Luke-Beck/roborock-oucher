# If set to false, oucher will do nothing.
# - default: true
enabled: true

# Set the volume of the screams from 0 to 100.
# - default: 100
volume: 100

# Set a minimum delay between the screams, in seconds.
# If two bumps occurr sequentially in the given delay, the second one is ignored.
# - default: 0
delay: 0

# Set the directory where WAV files are stored.
# - default: "/mnt/data/oucher/sounds"
soundsPath: "/mnt/data/oucher/sounds"
